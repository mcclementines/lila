name: CICD

on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.19.0'
      
    - name: Install Dependencies
      run: |
        go get -u golang.org/x/lint/golint
        go get -v ./...
      
    - name: Build
      run: go build .
      
    - name: Vet & Lint
      run: |
        go vet .
        golint .
      
    - name: Test
      run: cd test && go test -v